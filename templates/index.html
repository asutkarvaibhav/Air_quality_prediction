<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Prediction</title>
</head>
<body>
    <h1>Air Quality Prediction</h1>
    <form action="/predict" method="post">
        <label for="Temperature">Temperature:</label><br>
        <input type="number" step="any" name="Temperature" required><br>
        
        <label for="NO2">NO2:</label><br>
        <input type="number" step="any" name="NO2" required><br>
        
        <label for="SO2">SO2:</label><br>
        <input type="number" step="any" name="SO2" required><br>
        
        <label for="Proximity_to_Industrial_Areas">Proximity to Industrial Areas:</label><br>
        <input type="number" step="any" name="Proximity_to_Industrial_Areas" required><br>
        
        <label for="CO">CO:</label><br>
        <input type="number" step="any" name="CO" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
